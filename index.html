<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
</head>
<body>
<main>
     <header class="header">   
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the plataform</p>
    </header>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
        	<label id="number-label" for="number">Age (optional)</label>
        	<input id="number" name="age" type="number" placeholder="Age" min="1" max="99">
        </div>
        <div class="form-group">
            <p>wich option best discribes your current role?</p>
            <select class="form-control" id="dropdown" name="role" required>
                <option value="" disabled="" selected="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input class="input-radio" name="user-recommend" value="definitely" type="radio" checked="">
                Definitely 
            </label>
            <label>
                <input class="input-radio" name="user-recommend" value="maybe" type="radio">
                Maybe
            </label>
            <label>
                <input class="input-radio" name="user-recommend" value="not-sure" type="radio">
                Not sure
            </label>
        </div>
        <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select class="form-control" id="most-like" name="mostLike" required>
                <option disabled="" selected="" value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select>
        </div>
    </form>
</main>
    
</body>
</html>
